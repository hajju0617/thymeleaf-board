<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
<!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
<div layout:fragment="content" class="container my-3" style="max-width: 900px">
    <h4 class="my-3 border-bottom pb-2">마이페이지</h4>
    <div th:replace="~{alert-messages :: messages}"></div>
    <div class="card my-4">
        <div class="card-header bg-light">
            <h5>내 정보</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <label for="username" class="col-sm-3 col-form-label fw-bold">아이디</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${user.username}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label fw-bold">이메일</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${user.email}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="createDate" class="col-sm-3 col-form-label fw-bold">가입일</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${#temporals.format(user.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="modifyDate" class="col-sm-3 col-form-label fw-bold">비밀번호 변경일시</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${user.modifyDate != null} ? ${#temporals.format(user.modifyDate, 'yyyy-MM-dd')} : ''">></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between gap-3">
        <a th:href="@{/user/password/change}" class="btn btn-warning">비밀번호 변경</a>

        <a th:href="@{/user/delete}" class="btn btn-danger">회원 탈퇴</a>
    </div>
</div>
</html>
