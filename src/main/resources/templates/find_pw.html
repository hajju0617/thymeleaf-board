<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
<!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
<div layout:fragment="content" class="container my-3" style="max-width: 900px">
    <h4 class="my-3 border-bottom pb-2">비밀번호 찾기 (임시 비밀번호 발급)</h4>
    <form th:action="@{/user/find-pw}" th:object="${findPwDto}" method="post">
        <div th:replace="~{binding_result_errors :: bindingResultErrorsFragment}"></div>
        <div class="mb-3">
            <label for="text" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해 주세요." autofocus>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 주소를 입력해 주세요.">
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">임시 비밀번호 발급</button>
    </form>
</div>
</html>
