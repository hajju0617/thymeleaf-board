<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
    <!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
    <div layout:fragment="content" class="container my-3">
        <!-- 로그아웃 성공시 메시지 출력. -->
        <div th:if="${param.logout}">
            <div class="alert alert-primary alert-dismissible fade show">로그아웃 되었습니다.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <!-- 회원가입 성공시 메시지 출력. -->
        <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- 인가 예외 발생시 메시지 출력. -->
        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- 페이지당 글 수 선택 -->
        <div class="d-flex justify-content-start mb-2">
            <form th:action="@{/article/list}" method="get" class="d-flex align-items-center">
                <!-- 페이지당 글 수 선택시 항상 첫 페이지(0) -->
                <input type="hidden" name="page" value="0" />
                <select id="sizeSelect" name="size" class="form-select w-auto" onchange="this.form.submit()">
                    <option th:value="10" th:selected="${size == 10}">10개씩</option>
                    <option th:value="20" th:selected="${size == 20}">20개씩</option>
                    <option th:value="40" th:selected="${size == 40}">40개씩</option>
                    <option th:value="50" th:selected="${size == 50}">50개씩</option>
                </select>
            </form>
        </div>

        <table class="table table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th style="width: 5%;">번호</th>
                <th style="width: 40%;">제목</th>
                <th style="width: 20%;">작성자</th>
                <th style="width: 10%">조회수</th>
                <th style="width: 20%;">작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article, loop : ${articlePage}">
                <!-- 번호 -->
                <td class="text-center" th:text="${articlePage.getTotalElements() - (articlePage.number * articlePage.size) - loop.index}"></td>
                <!-- 제목 -->
                <td class="text-start">
                    <a th:href="@{|/article/detail/${article.id}?page=${articlePage.number}|}" th:text="${article.title}"></a>
                    <!-- 제목 옆에 댓글 개수 표시. -->
                    <span class="text-danger ms-2" th:if="${#lists.size(article.commentList) > 0}"
                          th:text="'[' + ${#lists.size(article.commentList)} + ']'"></span>
                    <!-- 제목 옆에 추천 개수 표시. -->
                    <span class="text-primary small ms-2" th:if="${#lists.size(article.voter) > 0}" th:text="'[&#x1F44D;' +  ${#lists.size(article.voter)} + ']'"></span>
                </td>
                <!-- 작성자 -->
                <td class="text-center" th:text="${article.author != null ? article.author.username : '-'}"></td>
                <!-- 조회수 -->
                <td class="text-center" th:text="${article.countView}"></td>
                <!-- 작성일시 -->
                <td class="text-center" th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 처리. -->
        <div th:if="${!articlePage.isEmpty()}">
            <div class="text-end">
                <a th:href="@{/article/create}" class="btn btn-outline-primary">글쓰기</a>
            </div>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=0&size=${size}|}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number - 1}&size=${size}|}">
                        <span>&lt;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                    th:if="${page >= articlePage.number - 5 and page <= articlePage.number + 5}"
                    th:classappend="${page == articlePage.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&size=${size}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number + 1}&size=${size}|}">
                        <span>&gt;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.totalPages - 1}&size=${size}|}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</html>
