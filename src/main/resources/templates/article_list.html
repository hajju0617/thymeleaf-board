<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
    <!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
    <div layout:fragment="content" class="container my-3">
        <!-- 페이지당 글 수 선택 -->
        <div class="d-flex justify-content-start mb-2">
            <form th:action="@{/article/list}" method="get" class="d-flex align-items-center">
                <select id="sizeSelect" name="size" class="form-select w-auto" onchange="this.form.submit()">
                    <option th:value="10" th:selected="${size == 10}">10개씩</option>
                    <option th:value="20" th:selected="${size == 20}">20개씩</option>
                    <option th:value="40" th:selected="${size == 40}">40개씩</option>
                    <option th:value="50" th:selected="${size == 50}">50개씩</option>
                </select>
                <!-- 페이지당 글 수 선택시 항상 첫 페이지(0) -->
                <input type="hidden" name="page" value="0" />
            </form>
        </div>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article, loop : ${articlePage}">
                    <!-- 번호 -->
                    <td th:text="${articlePage.getTotalElements() - (articlePage.number * articlePage.size) - loop.index}"></td>
                    <!-- 제목 -->
                    <td>
                        <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
                    </td>
                    <!-- 작성일시 (#temporals.format(날짜 객체, 날짜 포맷)) -->
                    <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
        <!-- 페이징 처리. -->
        <div th:if="${!articlePage.isEmpty()}">
            <div class="text-end">
                <a th:href="@{/article/create}" class="btn btn-outline-primary">글쓰기</a>
            </div>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=0&size=${size}|}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number - 1}&size=${size}|}">
                        <span>&lt;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                    th:if="${page >= articlePage.number - 5 and page <= articlePage.number + 5}"
                    th:classappend="${page == articlePage.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&size=${size}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number + 1}&size=${size}|}">
                        <span>&gt;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.totalPages - 1}&size=${size}|}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</html>
