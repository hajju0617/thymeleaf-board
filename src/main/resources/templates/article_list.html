<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
    <!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
    <div layout:fragment="content" class="container my-3">
        <!-- 로그아웃 성공시 메시지 출력. -->
        <div th:if="${param.logout}">
            <div class="alert alert-primary alert-dismissible fade show">로그아웃 되었습니다.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <!-- 회원가입 성공시 메시지 출력. -->
        <!-- 인가 예외 발생시 메시지 출력. -->
        <div th:replace="~{alert-messages :: messages}"></div>

        <!-- 페이지당 글 수 선택, 정렬, 검색 -->
        <form th:action="@{/article/list}" method="get" class="d-flex justify-content-between align-items-center mb-3" onsubmit="return removeEmptySearchParams(this)">
            <input type="hidden" name="page" value="0" />

            <div class="d-flex align-items-center gap-2">
                <label for="sizeSelect" class="fw-bold">페이지당:</label>
                <select id="sizeSelect" name="size" class="form-select w-auto" onchange="this.form.submit()">
                    <option th:value="10" th:selected="${size == 10}">10개</option>
                    <option th:value="20" th:selected="${size == 20}">20개</option>
                    <option th:value="40" th:selected="${size == 40}">40개</option>
                    <option th:value="50" th:selected="${size == 50}">50개</option>
                </select>

                <label for="sortSelect" class="fw-bold">정렬:</label>
                <select id="sortSelect" name="sortType" class="form-select w-auto" onchange="this.form.submit()">
                    <option th:value="date" th:selected="${sortType == 'date'}">최신순</option>
                    <option th:value="vote" th:selected="${sortType == 'vote'}">추천순</option>
                    <option th:value="view" th:selected="${sortType == 'view'}">조회순</option>
                </select>
            </div>

            <div class="d-flex align-items-center">
                <select name="searchType" id="searchTypeSelect" class="form-select w-auto rounded-end-0">
                    <option th:value="title_content" th:selected="${searchType == 'title_content'}">제목+내용</option>
                    <option th:value="title" th:selected="${searchType == 'title'}">제목만</option>
                    <option th:value="author" th:selected="${searchType == 'author'}">글작성자</option>
                    <option th:value="comment" th:selected="${searchType == 'comment'}">댓글내용</option>
                </select>
                <input type="text" name="keyword" class="form-control w-auto rounded-start-0" id="keywordInput" placeholder="검색어 입력" th:value="${keyword}" />
                <button type="submit" class="btn btn-outline-primary ms-2">검색</button>
            </div>
        </form>

        <table class="table table-bordered align-middle p-5" style="table-layout: fixed; width: 100%;">
            <thead class="table-dark text-center">
            <tr>
                <th style="width: 5%; padding: 1rem;">번호</th>
                <th style="width: 40%; padding: 1rem;">제목</th>
                <th style="width: 20%; padding: 1rem;">작성자</th>
                <th style="width: 10%; padding: 1rem;">조회수</th>
                <th style="width: 20%; padding: 1rem;">작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article, loop : ${articlePage}">
                <!-- 번호 -->
                <td class="text-center" th:text="${articlePage.getTotalElements() - (articlePage.number * articlePage.size) - loop.index}"></td>
                <!-- 제목 -->
                <td class="text-start text-truncate">
                    <a th:href="@{|/article/detail/${article.id}?page=${articlePage.number}&size=${size}&sortType=${sortType}&cmt-page=0|}" th:text="${article.title}"></a>
                    <!-- 제목 옆에 댓글 개수 표시. -->
                    <span class="text-danger ms-2" th:if="${#lists.size(article.commentList) > 0}"
                          th:text="'[' + ${#lists.size(article.commentList)} + ']'"></span>
                    <!-- 제목 옆에 추천 개수 표시. -->
                    <span class="text-primary small ms-2" th:if="${#lists.size(article.voter) > 0}" th:text="'[&#x1F44D;' +  ${#lists.size(article.voter)} + ']'"></span>
                </td>
                <!-- 작성자 -->
                <td class="text-center" th:text="${article.author != null ? article.author.username : '-'}"></td>
                <!-- 조회수 -->
                <td class="text-center" th:text="${article.countView}"></td>
                <!-- 작성일시 -->
                <td class="text-center" th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 처리. -->
        <div th:if="${!articlePage.isEmpty()}">
            <div class="text-end">
                <a th:href="@{/article/create}" class="btn btn-outline-primary">글쓰기</a>
            </div>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=0&size=${size}&sortType=${sortType}${keyword != null and keyword != '' ? '&searchType=' + searchType + '&keyword=' + keyword : ''}|}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number - 1}&size=${size}&sortType=${sortType}${keyword != null and keyword != '' ? '&searchType=' + searchType + '&keyword=' + keyword : ''}|}">&lt;</a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                    th:if="${page >= articlePage.number - 5 and page <= articlePage.number + 5}"
                    th:classappend="${page == articlePage.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&size=${size}&sortType=${sortType}${keyword != null and keyword != '' ? '&searchType=' + searchType + '&keyword=' + keyword : ''}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.number + 1}&size=${size}&sortType=${sortType}${keyword != null and keyword != '' ? '&searchType=' + searchType + '&keyword=' + keyword : ''}|}">&gt;</a>
                </li>
                <li class="page-item" th:classappend="${!articlePage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${articlePage.totalPages - 1}&size=${size}&sortType=${sortType}${keyword != null and keyword != '' ? '&searchType=' + searchType + '&keyword=' + keyword : ''}|}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</html>
<script>
    function removeEmptySearchParams(form) {
        const keywordInput = form.querySelector('#keywordInput');
        const searchTypeSelect = form.querySelector('#searchTypeSelect');

        if (keywordInput.value.trim() === '') {
            keywordInput.removeAttribute('name');
            searchTypeSelect.removeAttribute('name');
        }
        return true;
    }
</script>
