<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article : ${articleList}">
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
            </td>
            <td th:text="${article.content}"></td>
            <td th:text="${article.createDate}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
