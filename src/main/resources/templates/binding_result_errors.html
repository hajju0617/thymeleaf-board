<div th:fragment="bindingResultErrorsFragment" class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="error : ${#fields.allErrors()}" th:text="${error}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
