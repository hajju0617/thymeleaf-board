<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
</head>
<body>
<h1>상세보기</h1>
<div th:if="${article.status == 1}">
    <h3 th:text="${article.title}"></h3>
    <div th:text="${article.content}"></div>
</div>
<h5 th:text="|${#lists.size(article.commentList)}개의 댓글이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="comment : ${article.commentList}" th:text="${comment.content}"></li>
    </ul>
</div>

<form th:action="@{|/comment/create/${article.id}|}" method="post">
    <textarea name="content" id="content" rows="10"></textarea>
    <input type="submit" value="댓글 등록">
</form>
</body>
</html>
