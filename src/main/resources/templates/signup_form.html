<!-- layout.html을 상속 받도록 설정. -->
<html layout:decorate="~{layout}">
    <!-- 부모 템플릿(layout.html)의 layout:fragment="content" 부분에 삽입되도록 설정. -->
    <div layout:fragment="content" class="container my-3" style="max-width: 900px">
        <div class="my-3 border-bottom">
            <div>
              <h4>회원가입</h4>
            </div>
        </div>
        <form th:action="@{/user/signup}" th:object="${userDto}" method="post">
            <div th:replace="~{binding_result_errors :: bindingResultErrorsFragment}"></div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" th:field="*{username}" placeholder="영문 소문자와 숫자만 사용해서 3~15자리를 입력해 주세요." class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="영문 소문자, 숫자, 특수문자(!@#$%^&*)를 각각 최소 1개 이상 사용해서 10~20자리를 입력해 주세요." class="form-control">
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{passwordConfirm}" placeholder="비밀번호를 다시 입력해 주세요." class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" placeholder="입력하신 이메일로 인증번호가 전송될 예정입니다." class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</html>
